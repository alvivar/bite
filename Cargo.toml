[package]
name = "bite"
version = "0.1.0"
authors = ["Andr√©s Villalobos <andresalvivar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.62"

[workspace]
members = ["server", "client", "subs"]

